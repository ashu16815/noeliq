name: Deploy to Vercel

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      
      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '18'
          
      - name: Install dependencies
        run: |
          cd frontend && npm install
          cd ../backend && npm install
          
      - name: Build frontend
        run: cd frontend && npm run build
        
      # Vercel will handle deployment automatically via Vercel CLI or GitHub integration

